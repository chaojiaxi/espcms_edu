<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{%$lngpack.sitename%}</title>
    <meta name="keywords" content="{%$lngpack.keyword%}" />
    <meta name="description" content="{%$lngpack.description%}" />
    <link rel="icon" type="image/png" href="{%$icon_32%}" sizes="32x32" />
    <!-- <link href="{%$rootpath%}css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link href="{%$rootpath%}css/public.css" rel="stylesheet" type="text/css" /> -->
    <link href="{%$rootpath%}css/index.css" rel="stylesheet" type="text/css" />
    <!-- datetimepicker -->
    <!-- <link href="{%$rootpath%}css/datetimepicker.css" rel="stylesheet"> -->
    <link href="https://cdn.bootcdn.net/ajax/libs/jquery-datetimepicker/2.5.9/jquery.datetimepicker.css" rel="stylesheet">

    
    <!-- Bootstrap -->
    <link href="{%$rootpath%}css/bootstrap.min.css" rel="stylesheet">
    <!-- animate.css -->
    <link href="{%$rootpath%}css/animate.css" rel="stylesheet">
    <!-- Fonts -->
    <!-- Plugins -->
    <!-- Icons -->
    <link href="{%$rootpath%}css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="{%$rootpath%}css/responsiveslides.css">
    <link href="{%$rootpath%}css/swiper.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/index.vsb.css" />

    <!-- Global style (main) -->
    <link href="{%$rootpath%}css/home.css" rel="stylesheet">
    <link href="{%$rootpath%}css/date.css" rel="stylesheet">

   
</head>

<body>
	{%link file="public/home_header.html"%}

	<section class="container" style="margin-top: 208px;">
		<div class="espcms_warn text-center">
			<h2 class="text-center mb20 mt30">404页面错误提醒</h2>
			<h4 class="text-center mb30 mt20">很抱歉，您当前访问的URL出现404错误，如需帮助可与我们联系！给您带来不便敬请谅解！</h4>
			<a class="btn btn-warning" href="{%$url%}">访问主站</a>
		</div>
	</section>

	{%link file="public/footer.html"%}
	<!-- 视频弹框 end-->
    <!-- Core -->
    <script type="text/javascript" src="{%$rootpath%}js/zepto.min.js"></script>
    <!-- swiper轮播图 -->
    <script type="text/javascript" src="{%$rootpath%}js/swiper.js"></script>
    <!-- jquery-1.9.1 -->
    <script type="text/javascript" src="{%$rootpath%}js/jquery-1.9.1.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.6.1/jquery.min.js"></script> -->
    <!-- bootstrap -->
    <script type="text/javascript" src="{%$rootpath%}css/bootstrap/js/bootstrap.min.js"></script>
    <!-- Plugins: Sorted A-Z -->
    <script type="text/javascript" src="{%$rootpath%}js/menu.js"></script>
    <!-- 回到顶点插件 -->
    <script type="text/javascript" src="{%$rootpath%}js/totop.js"></script>

    <script type="text/javascript" src="{%$rootpath%}js/jquery.superslide.js"></script>

    <script type="text/javascript" src="{%$rootpath%}js/responsiveslides.min.js"></script>
    <!-- Zepto.js 移动JavaScript框架 -->
    <script type="text/javascript" src="{%$rootpath%}js/style.js"></script>
    <!-- 动画特效 -->
    <script type="text/javascript" src="{%$rootpath%}js/wow.js"></script>
    <!-- tabs hover事件 -->
    <script type="text/javascript" src="{%$rootpath%}js/jquery.tabslet.min.js"></script>
    <!-- 日期插件 -->
    <script type="text/javascript" src="{%$rootpath%}js/date.js"></script>
