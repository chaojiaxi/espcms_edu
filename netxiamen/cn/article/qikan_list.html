<style>
.qikan_header{text-align: center;margin-top: 30px;} 
.qikan_title{font-size: 32px;}
.qikan_link{font-weight: bold;color: #94070a;font-size: 18px;margin-top: 10px;font-weight: bold;}
.qikan_link a{color: inherit}
.class_detail table {margin-top: 40px;text-align: center;}
.class_detail table {border-collapse: collapse;width: 100%;}
.class_detail thead td {background: #94070a;color: #fff;font-size: 18px;}
.class_detail td {padding: 14px 5px;}
.class_detail tbody tr:nth-child(odd) td {background: #eeebea;}
.class_detail td {padding: 14px 5px;}
















</style>

<body>
    {%link file="public/header.html"%}

    <div class="main">
        <!--左菜单-->
        <div class="container listcolumn">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="qikan_header">
                        <div class="qikan_title">学术期刊</div>
                        <div class="qikan_link"><a href="">白云学院期刊网</a></div>
                    </div>
                    <div id="datalist" class="class_detail">
                        <table>
                            <thead>
                                <tr>
                                    <td>期刊名称</td>
                                    <td>统一刊号</td>
                                    <td>ISSN号</td>
                                    <td>创刊时间</td>
                                    <td>出版周期</td>
                                    <td>编辑部</td>
                                    <td>主编</td>
                                    <td>备注</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td tit="期刊名称">
                                        <a href="http://xbna.pku.edu.cn/CN/0479-8023/home.shtml" target="_blank">白云学院学报</a>
                                    </td>
                                    <td tit="统一刊号">11-2442/N</td>
                                    <td tit="ISSN号">1000-0917</td>
                                    <td tit="创刊时间">1955年</td>
                                    <td tit="出版周期">双月刊</td>
                                    <td tit="编辑部">学报编辑部</td>
                                    <td tit="主编">赵光达</td>
                                    <td tit="备注"></td>
                                </tr>
                                <tr>
                                    <td tit="期刊名称">
                                        <a href="javascript:void(0);" style="cursor:default">传媒设计学院</a>
                                    </td>
                                    <td tit="统一刊号">11-2312</td>
                                    <td tit="ISSN号">1000-0917</td>
                                    <td tit="创刊时间">1955年</td>
                                    <td tit="出版周期">双月刊</td>
                                    <td tit="编辑部">数学科学学院</td>
                                    <td tit="主编">刘张炬</td>
                                    <td tit="备注"></td>
                                </tr>
                                <tr>
                                    <td tit="期刊名称">
                                        <a href="javascript:void(0);" style="cursor:default">软件学报</a>
                                    </td>
                                    <td tit="统一刊号">11-2312</td>
                                    <td tit="ISSN号">1000-0917</td>
                                    <td tit="创刊时间">1955年</td>
                                    <td tit="出版周期">双月刊</td>
                                    <td tit="编辑部">数学科学学院</td>
                                    <td tit="主编">刘张炬</td>
                                    <td tit="备注"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
